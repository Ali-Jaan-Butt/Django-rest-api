<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="#">
</head>
<body>
    <div class="update-password-container">
        <div class="update-password-form">
            <div class="user-icon">
                <i class="fa fa-user-circle"></i>
            </div>
            <h2>Update Password</h2>
            <p>Please enter your new password.</p>
            <form method="post" action="{% url 'update-pass' %}">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" placeholder="New Password" name="updated-pass" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" placeholder="Confirm New Password" name="conf-update-pass" required>
                </div>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .update-password-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .user-icon {
            background: #1a73e8;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5em;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
        p {
            color: white;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 92%;
        }
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a73e8;
        }
        .input-group input {
            width: calc(100% - 30px);
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .input-group input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: #1a73e8;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1667c0;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        .bubble.blue {
            background: #1a73e8;
        }
        .bubble.orange {
            background: #fc5c65;
        }
        .bubble.large {
            width: 200px;
            height: 200px;
        }
        .bubble.medium {
            width: 150px;
            height: 150px;
        }
        .bubble.small {
            width: 100px;
            height: 100px;
        }
        .bubble-1 {
            top: 10%;
            left: 20%;
        }
        .bubble-2 {
            top: 30%;
            right: 10%;
        }
        .bubble-3 {
            bottom: 20%;
            left: 15%;
        }
        .bubble-4 {
            bottom: 10%;
            right: 25%;
        }
    </style>
    <div class="bubble blue large bubble-1"></div>
    <div class="bubble blue medium bubble-2"></div>
    <div class="bubble orange small bubble-3"></div>
    <div class="bubble orange large bubble-4"></div>
</body>
</html>
