<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 97%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tags-input input {
            flex: 1;
            border: none;
            padding: 5px;
            outline: none;
        }
        .tags-input .tag {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }
        .tags-input .tag .remove-tag {
            background-color: transparent;
            border: none;
            color: #fff;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>User Profile Settings</h1>
    </div>
    <div class="form-group">
        <label for="username">{{ User_Name }}</label>
    </div>
    <div class="form-group">
        <label for="useremail">{{ User_Email }}</label>
    </div>
        {% if Tags == None %}
            <form method="post" action="{% url 'tags' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="tags">Tags (e.g., Python, Machine Learning, AI)</label>
                    <div class="tags-input" id="tags">
                        <textarea id="tags-input" name="tags-input" rows="2" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Save Settings</button>
                </div>
            </form>
        {% else %}
            <div class="form-group">
                <label for="tags">{{ Tags }}</label>
            </div>
        {% endif %}
</div>
</body>
</html>
