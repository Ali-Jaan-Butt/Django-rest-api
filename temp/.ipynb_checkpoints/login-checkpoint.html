<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="#">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="user-icon">
                <i class="fa fa-user-circle"></i>
            </div>
            <form action="{% url 'login_inf' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" placeholder="Email ID" name="login_email" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" placeholder="Password" name="login_password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="{% url 'forget_pass' %}" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <a href="{% url 'signup' %}" class="sign-up">Don't have an account?</a>
            </form>
            <!-- {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %} -->
        </div>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .user-icon {
            background: #1a73e8;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5em;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 80%;
        }
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a73e8;
        }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .input-group input::placeholder {
            color: #aaa;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: white;
        }
        .options .forgot-password {
            color: white;
            text-decoration: none;
        }
        .options .forgot-password:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: #1a73e8;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1667c0;
        }
    </style>
</body>
</html>
